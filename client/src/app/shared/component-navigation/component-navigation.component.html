<div class="border-b-[2px] border-orange-300 mb-6">
  <span class="inline-block text-sm text-[#888] mb-1">...{{currentLocation$ | async}}</span>
<div class="flex gap-4 ">
  <button
    class="flex items-center gap-2 px-4 py-2 mb-4 transition-all bg-orange-200 hover:gap-4"
    (click)="onGoBack()"
  >
    <fa-icon icon="chevron-left" class="text-sm text-orange-600" />
    <span class="text-sm font-medium text-orange-600 uppercase">back</span>
  </button>
  <button
    *ngIf="!isCatalogPage"
    class="flex items-center gap-2 px-4 py-2 mb-4 transition-all bg-orange-200 hover:gap-4"
    (click)="onGoToCatalog()"
  >
    <span class="text-sm font-medium text-orange-600 uppercase">catalog</span>
  </button>
</div>
</div>
