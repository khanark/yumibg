<div class="bg-orange-600">
  <div class="site-navigation | m-auto">
    <nav
      class="container relative mx-auto mb-10 flex h-20 items-center justify-between font-semibold text-white"
    >
      <a routerLink="">
        <h3
          class="rounded-full bg-slate-50 px-2 py-1 font-rancho text-xl font-bold uppercase italic text-orange-600 md:px-4 md:py-2 md:text-2xl"
        >
          Yummi.bg
        </h3>
      </a>
      <!-- bigger devices -->
      <ul class="hidden items-center gap-1 md:flex">
        <li *ngFor="let link of navLinks">
          <a
            class="inline-block cursor-pointer rounded-sm px-4 py-2 text-sm font-bold uppercase tracking-widest transition-colors hover:bg-orange-500"
            [routerLink]="link.path"
            >{{ link.name }}</a
          >
        </li>
      </ul>

      <!-- smaller devices -->
      <div class="md:hidden" clickOutside (clickOutside)="clickedOutside()">
        <button class="p-2 md:hidden" (click)="toggleNavigation()">
          <fa-icon icon="bars" class="inline-block text-2xl text-slate-50" />
        </button>

        <ul
          *ngIf="dropdownNavigation"
          class="absolute left-0 top-[100%] flex w-full flex-col items-center justify-center gap-1 bg-orange-600 pb-1 text-white"
          [ngClass]="dropdownNavigation && 'drop-nav'"
          (click)="toggleNavigation()"
        >
          <li
            *ngFor="let link of navLinks"
            class="w-full border-b border-orange-500 last:border-none"
          >
            <a
              class="rouded-sm block w-full cursor-pointer px-2 py-1 transition-colors"
              [routerLink]="link.path"
            >
              <p class="ml-6 text-sm uppercase tracking-wide">
                {{ link.name }}
              </p>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
