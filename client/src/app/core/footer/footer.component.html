<section class="bg-orange-600">
  <div class="container grid grid-cols-1 gap-6 md:grid-cols-3">
    <nav class="flex flex-wrap gap-4 md:flex-col">
      <a routerLink="/home" class="inline-block">
        <h3
          class="inline-block px-2 py-1 text-2xl italic font-bold text-orange-600 uppercase bg-slate-50 md:text-4xl md:py-2 md:px-4 font-rancho"
        >
          Yummi.bg
        </h3>
      </a>
      <ul class="flex gap-4 md:flex-col">
        <li *ngFor="let link of navLinks">
          <a
            [routerLink]="link.path"
            class="font-semibold text-white md:text-lg"
            >{{ link.name }}</a
          >
        </li>
      </ul>
    </nav>
    <div class="flex flex-col gap-2">
      <h3 class="text-xl font-semibold text-white md:text-2xl">Contacts</h3>
      <p class="text-white md:text-lg">(+34) 642 767 970 / Spain</p>
      <p class="text-white md:text-lg">
        Email me @ borislav.godumov@outlook.com
      </p>
      <div class="grid grid-cols-2">
        <fa-icon icon="facebook" />
      </div>
    </div>
  </div>
</section>
