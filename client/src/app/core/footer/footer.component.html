<section class="bg-orange-600">
  <div class="container grid grid-cols-1 gap-14 text-gray-200 md:grid-cols-3">
    <nav class="flex flex-wrap gap-4 md:flex-col">
      <a routerLink="/home" class="inline-block">
        <h3
          class="inline-block rounded-3xl bg-slate-50 px-2 py-1 font-rancho text-xl font-bold uppercase italic text-orange-600 md:px-4 md:py-2 md:text-2xl"
        >
          Yummi.bg
        </h3>
      </a>
      <ul class="max-w flex gap-2 md:flex-col">
        <li *ngFor="let link of navLinks">
          <a
            [routerLink]="link.path"
            class="transition-color text-sm font-semibold uppercase underline-offset-4 hover:text-white hover:underline"
            >{{ link.name }}</a
          >
        </li>
      </ul>
    </nav>
    <div class="flex flex-col gap-2">
      <h3 class="text-xl font-medium text-white md:text-2xl">
        {{ footer.contacts.title }}
      </h3>
      <span
        class="flex items-center gap-2"
        *ngFor="let item of footer.contacts.items"
      >
        <fa-icon [icon]="item.icon" />
        <p>{{ item.text }}</p>
      </span>
    </div>
    <div class="flex flex-col gap-4">
      <div class="grid grid-cols-mediaIcons gap-2">
        <li *ngFor="let link of footer.mediaLinks.links" class="list-none">
          <a href="{{ link.externalLink }}" target="_blank">
            <fa-icon
              [icon]="link.icon"
              class="text-xl transition-colors hover:text-white"
            />
          </a>
        </li>
      </div>
      <p>
        {{ footer.mediaLinks.slogan }}<br />
        {{ footer.mediaLinks.rights }}
      </p>
    </div>
  </div>
</section>
