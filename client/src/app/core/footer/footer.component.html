<section class="bg-orange-600">
  <div class="container grid grid-cols-1 gap-6 text-gray-200 md:grid-cols-3">
    <nav class="flex flex-wrap gap-4 md:flex-col">
      <a routerLink="/home" class="inline-block">
        <h3
          class="inline-block px-2 py-1 text-2xl italic font-bold text-orange-600 uppercase bg-slate-50 md:text-4xl md:py-2 md:px-4 font-rancho"
        >
          Yummi.bg
        </h3>
      </a>
      <ul class="flex gap-4 md:flex-col">
        <li *ngFor="let link of navLinks">
          <a
            [routerLink]="link.path"
            class="font-semibold hover:text-white transition-color md:text-lg hover:underline underline-offset-4"
            >{{ link.name }}</a
          >
        </li>
      </ul>
    </nav>
    <div class="flex flex-col gap-2">
      <h3 class="text-xl font-semibold text-white md:text-2xl">Contacts</h3>
      <span class="flex items-center gap-2 md:text-lg">
        <fa-icon icon="mobile" />
        <p>(+34) 642 767 970</p>
      </span>
      <span class="flex items-center gap-2 md:text-lg">
        <fa-icon icon="mail-forward" />
        <p>borislav.godumov@outlook.com</p>
      </span>
      <span class="flex items-center gap-2 md:text-lg">
        <fa-icon icon="map-pin" />
        <p>09400 Aranda De Duero, Burgos, Spain</p>
      </span>
    </div>
    <div class="flex flex-col gap-4">
      <div class="grid gap-2 grid-cols-mediaIcons">
        <a
          href="https://www.facebook.com/BeeAyJee"
          target="_blank"
          class="inline"
        >
          <fa-icon
            [icon]="['fab', 'facebook']"
            class="text-2xl transition-colors hover:text-white"
          />
        </a>
        <a
          href="https://www.instagram.com/alqahol1c/"
          target="_blank"
          class="inline"
        >
          <fa-icon
            [icon]="['fab', 'instagram']"
            class="text-2xl transition-colors hover:text-white"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/borislav-godumov-7245b61a2/"
          target="_blank"
          class="inline"
        >
          <fa-icon
            [icon]="['fab', 'linkedin']"
            class="text-2xl transition-colors hover:text-white"
          />
        </a>
        <a href="https://github.com/khanark" target="_blank" class="inline">
          <fa-icon
            [icon]="['fab', 'github']"
            class="text-2xl transition-colors hover:text-white"
          />
        </a>
        <a
          href="https://discordapp.com/users/288682246733299712"
          target="_blank"
          class="inline"
        >
          <fa-icon
            [icon]="['fab', 'discord']"
            class="text-2xl transition-colors hover:text-white"
          />
        </a>
      </div>
      <p class="md:text-lg">
        Yummibg - Dish Recipes from Every Corner of the Country.<br />
