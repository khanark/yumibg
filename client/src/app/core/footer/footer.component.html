<section class="bg-orange-600">
  <div class="container grid grid-cols-1 text-gray-200 gap-14 md:grid-cols-3">
    <nav class="flex flex-wrap gap-4 md:flex-col">
      <a routerLink="/home" class="inline-block">
        <h3
          class="inline-block px-2 py-1 text-2xl italic font-bold text-orange-600 uppercase bg-slate-50 md:text-4xl md:py-2 md:px-4 font-rancho"
        >
          Yummi.bg
        </h3>
      </a>
      <ul class="flex gap-4 md:flex-col">
        <li *ngFor="let link of navLinks">
          <a
            [routerLink]="link.path"
            class="font-semibold hover:text-white transition-color md:text-lg hover:underline underline-offset-4"
            >{{ link.name }}</a
          >
        </li>
      </ul>
    </nav>
    <div class="flex flex-col gap-2">
      <h3 class="text-xl font-semibold text-white md:text-2xl">
        {{ footer.contacts.title }}
      </h3>
      <span
        class="flex items-center gap-2 md:text-lg"
        *ngFor="let item of footer.contacts.items"
      >
        <fa-icon [icon]="item.icon" />
        <p>{{ item.text }}</p>
      </span>
    </div>
    <div class="flex flex-col gap-4">
      <div class="grid gap-2 grid-cols-mediaIcons">
        <li *ngFor="let link of footer.mediaLinks.links" class="list-none">
          <a href="{{ link.externalLink }}" target="_blank">
            <fa-icon
              [icon]="link.icon"
              class="text-2xl transition-colors hover:text-white"
            />
          </a>
        </li>
      </div>
      <p class="md:text-lg">
        {{ footer.mediaLinks.slogan }}<br />
        {{ footer.mediaLinks.rights }}
      </p>
    </div>
  </div>
</section>
