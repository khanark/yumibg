<section class="login-section | mx-4">
  <div
    class="flex flex-1 flex-col max-w-lg gap-8 px-6 py-10 md:p-12 mx-auto bg-white shadow-lg rounded-xl text-[#555]"
  >
    <div class="flex items-center justify-center gap-4">
      <fa-icon icon="sign-in" class="text-xl text-orange-400" />
      <h3 class="text-2xl font-medium text-center text-orange-400">Log in</h3>
    </div>
    <div class="h-[2px] bg-orange-300"></div>
    <!-- LOADER -->
    <app-loader *ngIf="authService.isLoading" class="flex justify-center" />
    <!--  -->
    <!-- HTTP REQUEST ERROR -->
    <app-auth-http-error *ngIf="authService.httpError" />
    <!--  -->
    <form
      #loginForm="ngForm"
      class="flex flex-col gap-6 mx-1"
      (ngSubmit)="onSubmit(loginForm)"
    >
      <div>
        <label for="email" class="mb-1 text-[#888] text-sm">Email</label>
        <div
          class="form-group | flex items-center gap-2 p-1 border-2 border-orange-300 rounded-lg md:p-2"
        >
          <fa-icon class="inline-block ml-1 text-orange-300" icon="at" />
          <input
            class="w-full p-1 outline-none"
            type="email"
            name="email"
            #inputEmail="ngModel"
            autocomplete="email"
            placeholder="Type your email"
            ngModel
            email
            required
          />
        </div>
        <!-- email validation -->
        <div *ngIf="inputEmail.touched">
          <div
            *ngIf="inputEmail.errors?.['required']"
            class="ml-4 text-red-500"
          >
            Email is required.
          </div>
          <div *ngIf="inputEmail.errors?.['email']" class="ml-4 text-red-500">
            Invalid email address.
          </div>
        </div>
        <!--  -->
      </div>
      <div>
        <label for="password" class="mb-1 text-[#888] text-sm">Password</label>
        <div
          class="form-group | flex items-center gap-2 p-1 border-2 border-orange-300 rounded-lg md:p-2"
        >
          <fa-icon icon="lock" class="inline-block ml-1 text-orange-300" />
          <input
            class="w-full p-1 outline-none"
            type="{{ !passwordEye ? 'password' : 'text' }}"
            name="password"
            #inputPassword="ngModel"
            autocomplete="current-password"
            placeholder="Type your password"
            ngModel
            minlength="6"
          />
          <button
            type="button"
            (click)="togglePasswordEye()"
            class="inline-block w-[40px] ml-1 text-orange-300"
          >
            <fa-icon icon="eye" *ngIf="passwordEye" />
            <fa-icon icon="eye-slash" *ngIf="!passwordEye" />
          </button>
        </div>
        <!-- password validation -->
        <div
          *ngIf="
            inputPassword.invalid &&
            (inputPassword.dirty || inputPassword.touched)
          "
        >
          <div
            *ngIf="inputPassword.errors?.['minlength']"
            class="ml-4 text-red-500"
          >
            Minimum 6 characters.
          </div>
        </div>
        <!--  -->
      </div>
      <button
        [disabled]="authService.isLoading"
        class="px-6 py-3 mt-4 text-xl font-medium tracking-wide text-white transition-colors bg-orange-600 rounded-md justify-items-start hover:bg-orange-500"
      >
        Let's go!
      </button>
    </form>
    <div class="text-center">
      <p>Not a member ?</p>
      <a
        routerLink="/register"
        class="text-orange-600 cursor-pointer hover:underline underline-offset-2"
        >Sign up</a
      >
    </div>
  </div>
</section>
