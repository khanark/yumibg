<!-- LAYOUT -->
<div
    class="relative grid md:h-screen grid-cols-6 grid-rows-[auto,auto,1fr] md:grid-rows-[auto,1fr] gap-3 text-[#333] p-4">
    <!-- The loader between the resolvers -->
    <div *ngIf="loading" class="absolute z-10 flex items-center justify-center w-full h-screen bg-gray-100/90">
        <div class="flex flex-col items-center justify-center">
            <app-loader />
            <p class="text-xl text-gray-700 mt-[-30px]">Loading, please wait...</p>
        </div>
    </div>
    <!-- ASIDE -->
    <app-recipes-aside
        class="h-full p-4 bg-white rounded-sm drop-shadow-md col-span-full md:col-span-3 lg:col-span-2 2xl:col-span-1 md:row-span-full" />
    <!-- HEADER -->
    <app-recipes-header
        class="flex flex-col items-center row-span-1 gap-4 p-4 bg-white rounded-sm drop-shadow-md col-span-full lg:gap-8 lg:flex-row md:col-span-3 lg:col-span-4 2xl:col-span-5" />

    <!-- MAIN -->
    <main
        class="p-4 bg-white rounded-sm drop-shadow-md md:overflow-scroll row-span md:col-span-3 lg:col-span-4 2xl:col-span-5 col-span-full">
        <app-component-navigation />
        <!-- OUTLET -->
        <router-outlet />
    </main>
</div>
