<div class="relative h-[200px] w-full">
  <ng-container *ngIf="isRecipeNew">
    <span
      class="absolute top-0 inline-block bg-red-500 p-2 text-xs font-medium uppercase tracking-wider text-white"
      >new</span
    >
  </ng-container>
  <img
    src="{{ recipe?.image }}"
    class="h-full w-full object-cover"
    alt="recipe image"
  />
</div>
<div class="bg-white px-6 pb-4 pt-1">
  <span class="pb-1 text-xs font-bold uppercase tracking-wider text-orange-700">
    {{ recipe?.dishType }}
  </span>
  <div class="flex flex-col justify-between gap-4 md:h-[100px] md:gap-0">
    <h3 class="line-clamp-2 text-[28px] leading-7 text-[#222]">
      {{ recipe?.name | titlecase }}
    </h3>
    <div class="flex items-center gap-1">
      <fa-icon icon="clock-rotate-left" class="text-orange-600" />
      <span class="text-sm">{{ recipe?.cookTime }} mins</span>
    </div>
  </div>
</div>
